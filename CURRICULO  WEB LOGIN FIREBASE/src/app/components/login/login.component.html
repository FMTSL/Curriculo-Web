<div class="form-container mat-elevation-z5">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        É necessário informar um e-mail
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Digite um e-mail valido
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Senha" formControlName="password" />
      <mat-error *ngIf="password?.errors?.['required']">
        Digite uma Senha!
      </mat-error>
    </mat-form-field>
    <div class="center margin-top">
        <button type="submit" mat-raised-button color="primary">Login</button>
    </div>
    <span class="center margin-top">Não possui um Cadastro? <a class="sign-up-link" routerLink="/sign-up">Inscreva-se!</a></span>
  </form>
</div>
